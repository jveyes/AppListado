<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Remates Nacionales{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
<div class="container">
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">Remates Nacionales</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarExample01"
        aria-controls="navbarExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="{% url 'index' %}">INICIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'testdb' %}">PRUEBAS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'applistado' %}">APPLISTADO</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
  
  <!-- Content -->
  <div class="content">
      {% block content %}
      {% endblock %}
  </div>
</header>
</div>
</body>
</html>
