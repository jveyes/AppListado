<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Remates Nacionales{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

  
<div class="container">
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body">
    <div class="container-fluid">
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a type="button" class="nav-link" aria-current="page" href="{% url 'index' %}">INDEX</a>
          </li>
          <li class="nav-item">
            <a type="button" class="nav-link" href="{% url 'db' %}">DATABASE</a>
          </li>
          <li class="nav-item">
            <a type="button" class="nav-link" href="{% url 'mysql' %}">MYSQL</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
	
  <!-- Content -->
  <div class="content">
      {% block content %}
      {% endblock %}
  </div>

</header>
</div>

</body>
</html>
